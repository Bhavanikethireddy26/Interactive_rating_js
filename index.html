<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="icon1">
                <i class="fa-solid fa-star" style="color: #f77408;"></i>
            </div>
            <h2>How did we do?</h2>
            <p style="color:gray">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            <div class="picknumber">
                <button class="number" id="rate1">1</button>
                <button class="number" id="rate2">2</button>
                <button class="number" id="rate3">3</button>
                <button class="number" id="rate4">4</button>
                <button class="number" id="rate5">5</button>
            </div>
            <button class="submitbtn">Submit</button>
        </div>
        <div class="thankscard">
            <img height="100px" width="100px"src="https://plus.unsplash.com/premium_photo-1682310539039-1a65c8fc0b4a?q=80&w=1824&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
            <p class="rating"></p>
            <h3>Thank you!</h3>
            <p style="color: gray;">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
